<!-- src/app/components/course-form/course-form.component.html -->
<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h2>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">

    <!-- Name Field -->
    <div class="form-group mb-3">
      <label for="name">Course Name *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="courseForm.get('name')?.invalid && courseForm.get('name')?.touched">
      <div *ngIf="courseForm.get('name')?.invalid && courseForm.get('name')?.touched"
           class="invalid-feedback">
        Course name is required
      </div>
    </div>

    <!-- Description Field -->
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"></textarea>
    </div>

    <!-- Credits Field -->
    <div class="form-group mb-3">
      <label for="credits">Credits *</label>
      <input
        type="number"
        id="credits"
        formControlName="credits"
        class="form-control"
        min="1"
        [class.is-invalid]="courseForm.get('credits')?.invalid && courseForm.get('credits')?.touched">
      <div *ngIf="courseForm.get('credits')?.invalid && courseForm.get('credits')?.touched"
           class="invalid-feedback">
        Minimum 1 credit required
      </div>
    </div>

    <!-- Department Field -->
    <div class="form-group mb-3">
      <label for="department">Department</label>
      <input
        type="text"
        id="department"
        formControlName="department"
        class="form-control">
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="courseForm.invalid || isLoading">
        {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Course' : 'Create Course') }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
