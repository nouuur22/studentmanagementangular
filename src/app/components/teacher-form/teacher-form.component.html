<!-- Create this file: src/app/components/teacher-form/teacher-form.component.html -->
<div class="container">
  <div class="form-container">
    <h2>{{ isEditMode ? 'Edit Teacher' : 'Add New Teacher' }}</h2>

    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter teacher's name"
        >
        <div *ngIf="teacherForm.get('name')?.invalid && teacherForm.get('name')?.touched"
             class="error-message">
          Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="teacher@example.com"
        >
        <div *ngIf="teacherForm.get('email')?.invalid && teacherForm.get('email')?.touched"
             class="error-message">
          Valid email is required
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="(123) 456-7890"
        >
      </div>

      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <select
          id="department"
          formControlName="department"
          class="form-control"
        >
          <option value="">Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
        </select>
      </div>

      <!-- Specialization -->
      <div class="form-group">
        <label for="specialization">Specialization</label>
        <input
          type="text"
          id="specialization"
          formControlName="specialization"
          class="form-control"
          placeholder="e.g., Artificial Intelligence, Calculus, etc."
        >
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn-submit"
          [disabled]="teacherForm.invalid || saving">
          {{ saving ? 'Saving...' : (isEditMode ? 'Update Teacher' : 'Create Teacher') }}
        </button>

        <button
          type="button"
          class="btn-cancel"
          (click)="goBack()"
          [disabled]="saving">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
