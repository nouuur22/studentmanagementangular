<!-- src/app/components/student-list/student-list.component.html -->
<div class="container">
  <div class="header">
    <h2>Students</h2>
    <a routerLink="/students/new" class="btn btn-primary">
      + Add New Student
    </a>
  </div>

  <div *ngIf="loading" class="loading">
    Loading students...
  </div>

  <div *ngIf="error" class="error alert alert-danger">
    {{ error }}
  </div>

  <table *ngIf="!loading && students.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phoneNumber || 'N/A' }}</td>
        <td>{{ student.address || 'N/A' }}</td>
        <td>
          <div class="action-buttons">
            <a [routerLink]="['/students/edit', student.id]" class="btn-edit">Edit</a>
            <!-- Delete button component -->
            <app-delete-button
            [buttonText]="'Delete'"
             [itemName]="student.name"
              (delete)="deleteStudent(student.id!)"> <!-- THIS LINE -->
            </app-delete-button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && students.length === 0" class="no-data">
    No students found. <a routerLink="/students/new">Add your first student</a>
  </div>
</div>
